<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 fw-bold text-primary">Iniciar Sesión</h3>
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
          placeholder="Ingresa tu correo"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>

      <button type="submit" (click)="onLogin()" class="btn btn-primary w-100 mt-3">Entrar</button>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
